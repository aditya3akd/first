<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify Clone @Aditya</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav>
        <ul> 
            <li class="brand" ><img src="applemusicnote.jpg" width="50px" height="30px" alt="spotify"></li>
            <li>head</li> 
            <li>music</li>
            <li>quality</li>
        </ul>
    </nav>
    <div class="container" >
       
        <div class="songlist">
            <h1 id="shift">Best of NCS</h1>
            <div>
                <div class="songItem">
                    <img src="wewillrocku.jfif" alt="1">
                    <span>We will rock you</span> 
                    <span class="songlistplay"><span>2:15</span><i class="fas fa-1x fa-play-circle"></i>
                    </span>
                </div>
            </div>
        </div> 
       <div class="songbanner"></div> 
       </div>
       <div class="bottom">
           <input type="range" name="range" id="myProgressBar" min="0" value="0" max="100"> 
           <div class="icons"> 
            <i class="fas fa-3x fa-backward" id="backwardplay"></i> 
            <i class="fas fa-3x fa-play-circle" id="masterplay"></i>
            
            <i class="fas fa-3x fa-forward" id="forwardplay"></i>
           </div> 
           <div class="songInfo">
             <img src="https://i.gifer.com/Nt6v.gif" height="40px" alt="" id="gif"><span>We will rock you-Queen</span>
           </div>
       </div>
    
    <script src="script.js"></script> 
    <script src="https://kit.fontawesome.com/0c62dafe89.js" crossorigin="anonymous"></script>

</body>
</html>
